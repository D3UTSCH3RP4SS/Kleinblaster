<!DOCTYPE html>
<html>
<head>
    <title>SMALLBLASTER</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="Pictures/Player.png">
</head>
<body>
    <div id="startScreen">
        <h1>Smallblaster</h1>
        <button id="startBtn">START GAME</button>
    </div>
    <!--Sounds-->
    <audio id="playerShootSound" preload="auto"></audio>
    <audio id="playerHitSound" src="Sounds/PlayerHitSound.mp3" preload="auto"></audio>
    <audio id="enemyHitSound" src="Sounds/snd_plosion.mp3" preload="auto"></audio>
    <audio id="enemyDeathSound" src="Sounds/snd_plosion.mp3" preload="auto"></audio>
    <audio id="gameOverSound" src="Sounds/base-de-vinheta-38-345596.mp3" preload="auto"></audio>
    
    <audio id="bossHitSound" src="BossSounds/Punch Sound Effect.mp3"></audio>
    <audio id="bossDeathSound" src="BossSounds/Dead.mp3"></audio>
    <audio id="bossAttackSound" src="BossSounds/Laugh3.mp3"></audio>
    <audio id="bossTrack" src="BossTrack/FNaF Boss Theme Melt.mp3" loop></audio>

    <audio src="PowerupSound" src="Sounds/snd_speedup.wav"></audio>

    <div id="gameScreen" style="display: none;">
        <div id="ui">
            <div>Level: <span id="level">1</span></div>
            <div>Score: <span id="score">0</span></div>
            <div>Highscore: <span id="Highscore">0</span></div>
            <div hidden>Lives: <span id="lives">3</span></div>
        </div>

        <!--Pause Screen-->
        <div id="pauseScreen" class="overlay">
            <div class="pause-menu">
                <h2 id="headerPause">Paused</h2>

                <div class="soundSelect">
                    <label for="musicSelect">Soundtrack:</label>
                    <select id="musicSelect" id="pause-menu-item"></select>
                </div>

                <!--Sound Einstellungen-->
                <div class="sound-control">
                    <label>Musik: </label>
                    <input type="range" id="musicVolume" min="0" max="1" step="0.01">
                </div>

                <div class="sound-control">
                    <label>Soundeffekte: </label>
                    <input type="range" id="sfxVolume" min="0" max="1" step="0.01">
                </div>

                <button id="resumeBtn">Weiterspielen (ESC)</button>
            </div>
        </div>

        <button id="restartBtn">NEU STARTEN</button>
        <div class="life-container" id="lifeContainer"></div>
        <canvas id="gameCanvas" width="480" height="640"></canvas>
        
    </div>

<!--6654483500 , 49584773350-->
    
    <script src="script.js"></script>
</body>
</html>
