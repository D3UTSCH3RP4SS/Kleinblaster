<!DOCTYPE html>
<html>
<head>
    <title>LAVVAAAAHUUUUUUUUUUUUUUUUUUUND</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="startScreen">
        <h1>Kleinblaster</h1>
        <button id="startBtn">START GAME</button>
    </div>
    <!--Sounds-->
    <audio id="playerShootSound" preload="auto"></audio>
    <audio id="enemyHitSound" src="Sounds/snd_plosion.mp3" preload="auto"></audio>
    <audio id="enemyDeathSound" src="Sounds/snd_plosion.mp3" preload="auto"></audio>
    <audio id="gameOverSound" src="Sounds/mus_wawa.ogg" preload="auto"></audio>
    <audio src="PowerupSound" src="Sounds/snd_speedup.wav"></audio>
    <audio id="backgroundMusic" loop>
        <source src="Backgroundmusic/416-8-bit-chiptune-instrumental-for-games-339237.mp3" type="audio/mpeg">
        Dein Browser unterst√ºtzt das Audio-Element nicht.
    </audio>

    <div id="gameScreen" style="display: none;">
        <div id="ui">
            <div>Level: <span id="level">1</span></div>
            <div>Score: <span id="score">0</span></div>
            <div>Highscore: <span id="Highscore">0</span></div>
            <div hidden>Lives: <span id="lives">3</span></div>
        </div>

        <!--Pause Screen-->
        <div id="pauseScreen" class="overlay">
            <div class="pause-menu">
                <h2 id="headerPause">Paused</h2>

                <!--Sound Einstellungen-->
                <div class="sound-control">
                    <label>Musik: </label>
                    <input type="range" id="musicVolume" min="0" max="1" step="0.1">
                </div>

                <div class="sound-control">
                    <label>Soundeffekte: </label>
                    <input type="range" id="sfxVolume" min="0" max="1" step="0.1">
                </div>

                <button id="resumeBtn">Weiterspielen (ESC)</button>
            </div>
        </div>

        <button id="restartBtn">NEU STARTEN</button>
        <div class="life-container" id="lifeContainer"></div>
        <canvas id="gameCanvas" width="480" height="640"></canvas>
    </div>

<!--6654483500 , 49584773350-->
    
    <script src="script.js"></script>
</body>
</html>
